<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://rawgit.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://enderyazici-githubio-be-production.up.railway.app http://localhost:* http://127.0.0.1:*; font-src 'self' https://cdnjs.cloudflare.com; frame-ancestors 'none';"
    />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />
    <title>Enderyazici.com.tr</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="./css/index.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://rawgit.com/leizongmin/js-xss/master/dist/xss.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./js/config.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="modalFold" class="modalFold">
      <div id="box" class="box">
        <button
          style="
            all: unset;
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
          "
          id="close"
        >
          <i class="fa-solid fa-xl fa-xmark"></i>
        </button>
        <div id="content"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div
          class="col-12 d-flex flex-column align-items-center justify-content-center text-center"
          style="height: calc(100vh - 5px); vertical-align: middle"
        >
          <section class="sec" section-id="home">
            <div>
              <b><h1 class="display-1">WELCOME</h1></b>
            </div>
          </section>
          <div
            style="
              position: relative;
              transform: skew(-10deg);
              backface-visibility: hidden;
            "
            class="border d-flex bg-black"
          >
            <div
              style="
                position: absolute;
                transition: all 0.2s ease-in;
                backface-visibility: hidden;
                top: 0;
                left: 0;
                background-color: black;
                z-index: -1;
              "
              id="back"
              class="h-100"
            ></div>
            <button class="btn btnSkew" id="home">Home</button>
            <button class="btn btnSkew" id="about">About</button>
            <button class="btn btnSkew" id="blog">Blog</button>
            <button class="btn btnSkew" id="projects">Projects</button>
            <button class="btn btnSkew" id="skills">Skills</button>
            <button class="btn btnSkew" id="contact">Contact</button>
          </div>
          <section
            class="sec d-none mt-4 bg-white"
            style="overflow: auto"
            section-id="about"
          >
            <div style="padding: 16px">
              <h5 class="display-5">About me</h5>
              <p>
                <img
                  src="./images/me.jpg"
                  class="img-thumbnail"
                  style="border-radius: 50%"
                />
              </p>
              <p id="dataAbout" class="data markdown-content"></p>
            </div>
          </section>
          <section
            class="sec d-none mt-4 bg-white"
            style="overflow: auto"
            section-id="blog"
          >
            <div id="blogSec" style="padding: 16px"></div>
          </section>
          <section
            class="text-start sec d-none mt-4 bg-white"
            section-id="skills"
          >
            <div style="padding: 24px">
              <div>
                <p class="text-center display-5 mb-2">My Skills</p>
                <p class="text-center text-muted mb-4">
                  Technologies I work with
                </p>
              </div>
              <hr class="mb-5" />

              <!-- Skills Grid -->
              <div class="skills-container">
                <!-- JavaScript Skill -->
                <div
                  class="skill-card"
                  data-skill="javascript"
                  data-percentage="70"
                >
                  <div class="skill-progress">
                    <svg class="progress-ring" width="80" height="80">
                      <circle
                        class="progress-ring-circle-bg"
                        cx="40"
                        cy="40"
                        r="35"
                      />
                      <circle
                        class="progress-ring-circle"
                        id="js-circle"
                        cx="40"
                        cy="40"
                        r="35"
                      />
                    </svg>
                    <div class="skill-percentage" id="js-percentage">0%</div>
                  </div>
                  <h6 class="skill-name">JavaScript</h6>
                </div>

                <!-- PHP Skill -->
                <div class="skill-card" data-skill="php" data-percentage="40">
                  <div class="skill-progress">
                    <svg class="progress-ring" width="80" height="80">
                      <circle
                        class="progress-ring-circle-bg"
                        cx="40"
                        cy="40"
                        r="35"
                      />
                      <circle
                        class="progress-ring-circle"
                        id="php-circle"
                        cx="40"
                        cy="40"
                        r="35"
                      />
                    </svg>
                    <div class="skill-percentage" id="php-percentage">0%</div>
                  </div>
                  <h6 class="skill-name">PHP</h6>
                </div>

                <!-- HTML Skill -->
                <div class="skill-card" data-skill="html" data-percentage="100">
                  <div class="skill-progress">
                    <svg class="progress-ring" width="80" height="80">
                      <circle
                        class="progress-ring-circle-bg"
                        cx="40"
                        cy="40"
                        r="35"
                      />
                      <circle
                        class="progress-ring-circle"
                        id="html-circle"
                        cx="40"
                        cy="40"
                        r="35"
                      />
                    </svg>
                    <div class="skill-percentage" id="html-percentage">0%</div>
                  </div>
                  <h6 class="skill-name">HTML5</h6>
                </div>

                <!-- CSS Skill -->
                <div class="skill-card" data-skill="css" data-percentage="70">
                  <div class="skill-progress">
                    <svg class="progress-ring" width="80" height="80">
                      <circle
                        class="progress-ring-circle-bg"
                        cx="40"
                        cy="40"
                        r="35"
                      />
                      <circle
                        class="progress-ring-circle"
                        id="css-circle"
                        cx="40"
                        cy="40"
                        r="35"
                      />
                    </svg>
                    <div class="skill-percentage" id="css-percentage">0%</div>
                  </div>
                  <h6 class="skill-name">CSS3</h6>
                </div>

                <!-- SQL Skill -->
                <div class="skill-card" data-skill="sql" data-percentage="60">
                  <div class="skill-progress">
                    <svg class="progress-ring" width="80" height="80">
                      <circle
                        class="progress-ring-circle-bg"
                        cx="40"
                        cy="40"
                        r="35"
                      />
                      <circle
                        class="progress-ring-circle"
                        id="sql-circle"
                        cx="40"
                        cy="40"
                        r="35"
                      />
                    </svg>
                    <div class="skill-percentage" id="sql-percentage">0%</div>
                  </div>
                  <h6 class="skill-name">SQL</h6>
                </div>
              </div>
            </div>
          </section>
          <section class="sec d-none mt-4 bg-white" section-id="contact">
            <div style="padding: 16px">
              <div>
                <p class="display-5">Contact me</p>
              </div>
              <hr class="mb-5" />
              <div
                class="d-flex align-items-center justify-content-center mb-4"
              >
                <a
                  id="github"
                  style="all: unset; cursor: pointer"
                  class="mx-2"
                  href="#"
                  target="_blank"
                >
                  <i
                    style="color: #c6bbb7"
                    class="fa-brands fa-2xl fa-github"
                  ></i>
                </a>
                <a
                  id="linkedin"
                  style="all: unset; cursor: pointer"
                  href="#"
                  target="_blank"
                >
                  <i
                    style="color: #c6bbb7"
                    class="fa-brands fa-2xl fa-linkedin"
                  ></i>
                </a>
                <a
                  id="twitter"
                  style="all: unset; cursor: pointer"
                  class="mx-2"
                  href="#"
                  target="_blank"
                >
                  <i
                    style="color: #c6bbb7"
                    class="fa-brands fa-2xl fa-twitter"
                  ></i>
                </a>
                <a
                  id="codepen"
                  style="all: unset; cursor: pointer"
                  href="#"
                  target="_blank"
                >
                  <i
                    style="color: #c6bbb7"
                    class="fa-brands fa-2xl fa-codepen"
                  ></i>
                </a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/functions.js"></script>
    <script src="./js/cacheManager.js"></script>
    <script src="./js/routeManager.js"></script>

    <script src="./js/background.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
